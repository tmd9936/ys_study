<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        h3 {color : tomato}
        h4 {color : yellow}
    </style>
</head>
<body>
<!-- 
    Bootstrap Framework
    jQuery 기반의 HTML5 web FrameWork로 다양한 UI(유저 인터페이스)를

    트위터 개발자들이 만듦, 각종 레이아웃, 버튼 입력 등등의 요소들을
    표현할 수 있도록 만들어진 오픈소스 프레임워크

    현재 4번전이 있는데, 3번전을 사용하는 경우가 많음.

    디자이너 없이도 FrontEnd 개발이 가능

 -->
    {% include 'nav.html' %}
    <div class="wrap">
        <h3>기본 템플릿 영역 Start</h3>
        {% block content %}{% endblock %}
        <h3>기본 템플릿 영역 End</h3>
    </div>

    &nbsp;&nbsp;&nbsp;<a href="#" class='btn btn-danger'>부트스트랩버튼</a>
</body>
</html>

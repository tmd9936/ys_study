<link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}">
<title>{{title}}</title>
<style>
    h3 {color : tomato}
    h4 {color : yellow}
    .orange {color: orange; }
    
    /* li {list-style: none;} */
</style>

<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            height:300,
        });
    });

    function chk_form() 
    {
        if($.trim($("#title").val()) == "")
        {
            alert("제목을 입력하세요.");
            $("#title").focus();
            return false;
        }

        if($.trim($("#summernote").val()) == "")
        {
            alert("내용을 입력하세요!");
            $("#summernote").focus();
            return false;
        }
        return true;
    }
</script>

<script>
    // 보조 재어문 : break, continue

    for (let i = 1; i <= 10; i++) {
        if (i == 5) {
            break;
        }

        document.write(i + '<br/>');
    }
    document.write('--------------------<br/>');

    for (let i = 1; i <= 10; i++) {
        if (i%2 == 0) {
            continue;
        }

        document.write(i + '<br/>');
    }
    document.write('--------------------<br/>');

    for (let i = 1; i <= 10; i+=2) {
        document.write(i + '<br/>')
    }
</script>

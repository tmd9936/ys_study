<script>
    /* for 문 형식
    for(초기구문; 조건; 증감구문) {
        명령코드
    }
    */

    for(let i = 0; i < 10; i++) {
        console.log(i);
    }

    // while문 변형
    let i = 0;
    while(i < 10) {
        console.log(i);
        i++;
    }

    //for ... of

    let numbers = [10,20,30,40,50,60];

    for (let number of numbers) {
        console.log(number);
    }

    

</script>

<style>
    .blue {
        color: blue;
    }
    .red {
        color: red;
    }

</style>

<script>
    let i = 20;
    // 반복문 while
    while(i >= 10) {
        if(i % 2 == 0) {
            document.write("<p class='blue'>" + i +  " </p><br>");
        } else {
            document.write("<p class='red'>" + i +  " </p><br>");
        }
        i--;
    }

</script>

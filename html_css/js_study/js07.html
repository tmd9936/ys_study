<script>
    // switch문 연습

    /*
        네이버, 구글, 다음중 원하는 사이트를 입력 받아서
        해당 URL을 출력하세요.
    
    */

    site = prompt('사이트 입력');
    url = '';
    
    switch(site){
        case '네이버':
            // document.write('www.naver.com');
            url = 'https://www.naver.com';
            break;
        case '구글':
            // document.write('www.google.com');
            url = 'https://www.google.com';
            break;
        case '다음':
            // document.write('www.daum.net');
            url = 'https://www.daum.net'
            break;
        default:
            document.write('없는 사이트')
    }
    if(url) {
       // location.href = url;
       window.open(url, "네이버새창", "width=800, height=700, toolbar=no, menubar=no, scrollbars=no, resizable=yes" );  
    }
</script>
